<html>
<head>
	<title>PIZZA ROULETTEN</title>
	{% block head %}{% endblock %}
</head>
<style>

body{
	background: lightgray;
}

.content {
	max-width: 500px;
	margin: auto;
	background: lightgray;
	padding: 10px;
	text-align: center;
}


.footer{
	position: fixed;
	left: 0;
	bottom: 0;
	width: 100%;
	color: black;
	background-color: gray;
	text-align: center;
}	

.center{
	display: block;
	margin-left: auto;
	margin-right: auto;
}

h1{
	text-align: center;
}

form{
	margin: 0 auto;
	width: 80%;
}

textarea{
	resize: none;
}

</style>
<body>
{% with messages = get_flashed_messages() %}
	{% if messages %}
		<ul class=flahses>
			{% for message in messages %}
				<li>{{ message }}</li>
			{% endfor %}
		</ul>
	{% endif %}
{% endwith %}
{% block body %}{%endblock %}
</body>
</html>
